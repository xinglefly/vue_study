<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arvo', serif;
      margin-left: 10px;
      margin-right: 10px;
    }

    h1 {
      text-align: center;
      letter-spacing: 1px;
    }

    .logo {
      display: block;
      margin: 0 auto;
      padding: 10px;
      width: 100px;
      height: 100px;
    }

    p {
      color: red;
      width: 100%;
      border: 1px solid black;
    }

    h3,
    li {
      color: green;
    }

    .component {
      color: hotpink;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>Vue 脚手架及框架应用</h1>

  <img src="./image/logo.png" class="logo" alt="vue现在的市场占比还是比较大的">

  <h3>vue的几大组件</h3>
  <ul>
    <li class="component">vuex 状态管理模式</li>
    <li class="component">vueRouter 官方的路由管理器</li>
    <li class="component">nuxt 服务端渲染框架</li>
  </ul>

  <p>Vue是一套用于构建用户界面的渐进式框架。与其它大型框架不同的是，Vue 被设计为可以自底向上逐层应用。</p>
  <p><a href="https://cn.vuejs.org/v2/guide/index.html">关于vue的官网</a></p>

</body>

</html>
